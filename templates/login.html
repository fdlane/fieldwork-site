<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
        <!-- Awesome fonts-->
        <
        script src = "https://use.fontawesome.com/b03c52441a.js" >
    </script>

    <!-- Table CSS -->
    <link rel="stylesheet" href="css/app.css">

    <!-- Login form CSS -->

    <title>KUB Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <section class="login-form">
                    <form method="post" action="#" role="login">
                        <img src="img/kub.png" height="100" width="100" class="img-responsive" alt="" />

                        <!-- User input error message -->
                        <div class="alert alert-danger">
                            <strong>Error!</strong>
                            <p>Provided email or password are incorrect.</p>
                        </div>

                        <div class="alert alert-danger">
                            <strong>Error!</strong>
                            <p>Provided email doesn't exist in our database. Please, contact admistrator.</p>
                        </div>

                        <input type="email" name="email" placeholder="Email" required class="form-control input-lg" />



                        <input type="password" class="form-control input-lg" placeholder="Password" required="" />


                        <div class="pwstrength_viewport_progress"></div>


                        <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>


                        <div>
                            <a href="recovery.html">Contact administrator</a>
                        </div>
                    </form>

                    <div class="form-links">
                        <a href="#">www.kub.org</a>
                    </div>
                </section>
            </div>

            <div class="col-md-4"></div>


        </div>
    </div>
</body>

</html>
