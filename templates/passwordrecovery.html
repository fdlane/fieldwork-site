  <div class="container">

    <div class="row" >

      <div class="col-md-4"></div>

      <div class="col-md-4">
        <section class="password-reset-form">
          <form method="post" action="#" role="login">
            <img src="img/kub.png" height="100" width="100" class="img-responsive" alt="" />
            <p class="text-center"> Please provide your email address to receive recovery link </p>
            <input type="email" name="email" placeholder="Email" required class="form-control input-lg"  />
            <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Submit</button>
          </form>
        </section>
      </div>

      <div class="col-md-4"></div>
    </div>
